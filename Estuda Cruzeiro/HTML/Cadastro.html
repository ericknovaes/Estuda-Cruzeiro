    <!-- MENU -->

    <br><br>
    <div id="main-container">
        <h1>Cadastro de Escolas</h1>
        <form id="register-form" action="">
            <div class="full-box">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite o e-mail para contato" data-min-length="2" data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Digite o nome da instituição" data-required data-min-length="3" data-max-length="16">
            </div>
            <div class="half-box">
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone" placeholder="Digite o telefone para contato" data-required data-only-letters>
            </div>
            <div class="half-box spacing">
                <label for="SE">Sistema de Ensino:</label>
                <input type="text" name="SE" id="SE" placeholder="Informe o nome do sistema da instituição" data-required data-only-letters>
            </div>
            <div class="half-box">
                <label for="modalidade">Modalidade de Ensino:</label>
                <input type="text" name="modalidade" id="modalidade" placeholder="Informe o maior nível de educação escolar" data-required data-only-letters>
            </div>
            <div class="half-box spacing">
                <label for="localizacao">Localização:</label>
                <input type="text" name="localizacao" id="localizacao" placeholder="Informe o endereço da instituição" data-required data-only-letters>
            </div>
            <div class="half-box">
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" placeholder="Digite o CEP" data-required data-only-letters>
            </div>
            <div class="full-box">
                <input id="btn-submit" type="submit" value="Registrar" onclick="saveFile()">
            </div>
        </form>
    </div><br><br>

    <script>
        let saveFile = () => {

            const email = document.getElementById('email');
            const name = document.getElementById('name');
            const telefone = document.getElementById('telefone');
            const SE = document.getElementById('SE');
            const modalidade = document.getElementById('modalidade');
            const localizacao = document.getElementById('localizacao');
            const cep = document.getElementById('cep');
            let data =
                '\rE-mail: ' + email.value + '\r\n' +
                'Escola: ' + name.value + '\r\n' +
                'Sistema de Ensino: ' + SE.value + '\r\n' +
                'Telefone: ' + telefone.value + '\r\n' +
                'Modalidade de Ensino: ' + modalidade.value + '\r\n' +
                'CEP: ' + cep.value;

            const textToBLOB = new Blob([data], {
                type: 'text/plain'
            });
            const sFileName = 'Escola.txt';

            let newLink = document.createElement("a");
            newLink.download = sFileName;

            if (window.webkitURL != null) {
                newLink.href = window.webkitURL.createObjectURL(textToBLOB);
            } else {
                newLink.href = window.URL.createObjectURL(textToBLOB);
                newLink.style.display = "none";
                document.body.appendChild(newLink);
            }

            newLink.click();
        }
    </script>
