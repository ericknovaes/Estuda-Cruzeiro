    <footer>
        <br>
        <div id="contact-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="main-title"> Entre em contato conosco<span class="badge badge-secondary"></span></h1>
                        <hr type=""><br><br>
                    </div>
                    <div class="col-md-6 contact-box">
                        <i class="fas fa-phone"></i>
                        <p><span class="contact-tile">Ligue para:</span> (12) 3145-9999</p>
                        <p><span class="contact-tile">Horários:</span> 8h00min - 18h00min</p>
                    </div>
                    <div class="col-md-6 contact-box">
                        <i class="fas fa-envelope"></i>
                        <p><span class="contact-tile">Envie um email:</span> contato@estudacrz.com.br</p>
                    </div>
                    <div class="col-md-6" id="msg-box">
                        <p>Ou nos deixe uma mensagem:</p>
                    </div>
                    <div class="col-md-6" id="contact-form">
                        <form action="">
                            <input type="text" class="form-control" placeholder="E-mail" name="email" id="e-m4il">
                            <input type="text" class="form-control" placeholder="Assunto" name="subject" id="Assunto">
                            <textarea class="form-control" rows="3" placeholder="Sua mensagem..." name="message" id="msg"></textarea>

                            <input type="button" id="bt" value="Enviar" onclick="saveFile()" />

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        let saveFile = () => {

            const email = document.getElementById('e-m4il');
            const assunto = document.getElementById('Assunto');
            const msg = document.getElementById('msg');

            let data =
                '\rE-mail: ' + email.value + '\r\n' +
                'Assunto: ' + assunto.value + '\r\n' +
                'Messagem: ' + msg.value


            const textToBLOB = new Blob([data], {
                type: 'text/plain'
            });
            const sFileName = 'Contato.txt';

            let newLink = document.createElement("a");
            newLink.download = sFileName;

            if (window.webkitURL != null) {
                newLink.href = window.webkitURL.createObjectURL(textToBLOB);
            } else {
                newLink.href = window.URL.createObjectURL(textToBLOB);
                newLink.style.display = "none";
                document.body.appendChild(newLink);
            }

            newLink.click();
        }
    </script>
